<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>Now Playing</title>
		<link rel="stylesheet" type="text/css" href="css/biarbagus.css">
		<style type="text/css">
			body{
				width: 100%;
				height: 100vh;
				background-image: url(images/backdrophom4.jpg);
				background-repeat: no-repeat;
				background-size: cover;
				background-attachment: fixed;
			}	
		</style>
		
	</head>
	<body>
		<!-- buat loading -->
		<!-- <div ng-controller="loadd">
			<div class="loader fade" ng-show="load"> </div>
		</div> -->
			<div ng-controller="nowPlaying" >
				<div class="wrapper" style="position: fixed; z-index: 1;">
						<nav  ng-class="{'activeM' : isActive}" ng-click="activedrop()">
							<div class="menu-icon">
								<i class="fa fa-bars fa-2x" style="color: red"></i>
							</div>
							<div class="logo">
								Kell's<br>&emsp; Moviez . . .
							</div>	
							<ul>
								<li><a class="activeM">Home</a></li>
								<li><a href="/#/aboutMe">About Me</a></li>
								<li><a href="/#/" ng-click="logOut()" class="logOutbut">Log Out</a></li>
							</ul>
						</nav>
				</div>
				
				<div class="container">
					<div class="row
					" >
						<div class="jumbotron jumbohome">
							<h1>N o w &ensp; P l a y i n g &ensp; . . .</h1>	
						</div>
						<div ng-repeat="movie in movies" class="box col-sm-6">
							<img ng-src="{{SITE_PATH}}/{{movie.poster_path}}"/>
							<div class="center-text">
								{{movie.title}} <br> {{movie.release_date}} <br>
								<button class="detilbut" ng-click="getDetails(movie.id)">Details</button>
							</div>
						</div>
					</div>	
				</div>
						
			</div>
			<footer class="footer" style="position: relative;">
			<div class="container">
				<span class="text-muted" style="color: red;">UAS PTI 2018 &emsp; || &emsp; Â© Kevin Kelly Isyanta - 00000014910</span>
			</div>
		</footer>
	</body>
</html>
